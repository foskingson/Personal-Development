<!-- 객체는 .앞에 오는 구문이고 .뒤에 오는 구문을 해당객체의 함수라고 한다 EX) document.querySelector   document는 객체 querySelector는 이것의 함수-->
<script>
    function nightDay_bu(self){ //밤낮모드 버튼 함수
        var target = document.querySelector('.bu');
        
        
        if(self.value=='night'){
            target.style.backgroundColor='black';
            target.style.color='white';
            self.value='day'; // 여기서 this는 자신이 속한 버튼을 참조함 버튼에 id값을 만든후 document.querySelector('#id값')로 대체가능
            sel_color('powderblue');
            
        } else{
            target.style.backgroundColor='white';
            target.style.color='black';
            self.value='night';
            sel_color('blue');
        }
    }

    function sel_color(color){
        var i=0;
            var site=document.querySelectorAll('a');
            while(i<site.length){
                site[i].style.color=color;
                i=i+1;
            }
    }



</script>

<script>
    var coworkers={     //객체 생성
        "programmer":"egoing",  //객체안의 변수는 프로퍼티
        "designer":"leezche"
    };
    var worker=["programmer","designer"];
    document.write("programmer : " + coworkers.programmer+"<br>"); 
    document.write("designer : " + coworkers.designer+"<br>"); 
</script>


<script>    // 객체 반복
    for(var a in coworkers){
        document.write(coworkers[a]+'<br>');
    }
</script>

<script> // 객체에 소속된 함수인 메소드
    coworkers.showAll = function(){
        for(var a in coworkers){
            document.write(coworkers[a]+'<br>');
        }
    }

    coworkers.showAll();

</script>
